<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT & Google OAuth2 Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .google-btn {
            background-color: #db4437;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Spring Boot App</h1>

    <a href="/login" class="btn">Login with Username/Password</a>
    <a href="/oauth2/authorization/google" class="btn google-btn">Login with Google</a>

    <p>Secure your app with JWT & OAuth2!</p>

</body>
</html>
